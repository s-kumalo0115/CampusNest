<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusNest | Admin Login</title>

  <!-- ===== Inline Admin Styling ===== -->
  <style>
    /* ===== BASE RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #fdfcfb, #e2d1c3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== AUTH CONTAINER ===== */
    .auth-container {
      background: #fff;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .auth-container h1 {
      font-size: 2rem;
      color: #8b5e3c;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .auth-container p {
      color: #555;
      font-size: 0.95rem;
      margin-bottom: 30px;
    }

    /* ===== FORM STYLING ===== */
    form {
      width: 100%;
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 500;
      color: #8b5e3c;
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      border-color: #c9a18d;
      box-shadow: 0 0 0 3px rgba(201,161,141,0.3);
    }

    /* ===== BUTTON ===== */
    .btn {
      width: 100%;
      background: #c9a18d;
      color: #fff;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background: #b5836a;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(181,131,106,0.4);
    }

    /* ===== ERROR MESSAGE ===== */
    .error-msg {
      color: red;
      font-size: 0.9rem;
      margin-top: 12px;
    }

    /* ===== FOOTER ===== */
    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.8rem;
      color: #888;
    }

    footer a {
      color: #8b5e3c;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>

<script type="module" src="firebase.js"></script>
<script type="module" src="auth.js"></script>

    <script src="firebase.js"></script>
  <script src="auth.js"></script>
  <script src="script.js"></script>

<body>

  <div class="auth-container">
    <h1>CampusNest Admin Login</h1>
    <p>Enter your credentials to access the Admin Dashboard.</p>

    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>

      <button type="submit" class="btn">Login</button>
      <p id="error-msg" class="error-msg"></p>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 CampusNest | <a href="#">All Rights Reserved</a></p>
  </footer>

</body>
</html>
