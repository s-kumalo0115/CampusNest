<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CampusNest | View Listings</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase v10 modular -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="listings.js"></script>

  <style>
    /* ===== Message above search ===== */
    .listings-message {
      text-align: center;
      margin: 30px auto 20px;
      font-size: 1.2rem;
      color: #002077;
      max-width: 800px;
      line-height: 1.5;
      font-weight: 500;
    }

    /* ===== Search Bar + Add Listing ===== */
    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 20px auto 30px;
      max-width: 800px;
    }

    .search-bar input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 30px;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    .search-bar input:focus {
      border-color: #002077;
      box-shadow: 0 0 6px rgba(0, 32, 119, 0.3);
    }

    .search-bar .btn-add {
      background: #002077;
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-bar .btn-add:hover {
      background: #ffe600;
      color: #000;
    }

    /* ===== Landlord Info Styling ===== */
    .landlord-info {
      text-align: center;
      margin-bottom: 40px;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease-out;
    }

    .landlord-info.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .landlord-info img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #0008a0;
      margin-bottom: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .landlord-info h2 {
      margin: 0 0 10px 0;
      font-size: 28px;
      color: #333;
    }

    .landlord-info p {
      margin: 4px 0;
      font-size: 16px;
      color: #666;
    }

    .landlord-info .verified {
      display: inline-block;
      background: #002077; 
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 14px;
      margin-top: 8px;
    }

    /* ===== Listings Grid ===== */
    .listing-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
    }

    .card-body h3 {
      margin: 0 0 8px 0;
      font-size: 20px;
    }

    .card-body .meta div {
      font-size: 14px;
      margin-bottom: 4px;
      color: #555;
    }

    .card-body .actions {
      margin-top: 10px;
    }

    .btn {
      display: inline-block;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn.view-btn {
      background: #ffe600; 
      color: #000000;
    }

    .btn.view-btn:hover {
      background: #002287;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="container navbar">
      <div class="logo">üè° CampusNest</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="listings.html" class="active">View Listings</a></li>
        <li><a href="landlords.html">Verified Landlords</a></li>
        <li><a href="add-listing.html">Add Listing</a></li>
      </ul>
    </div>
  </header>

  <!-- MESSAGE -->
  <div class="listings-message">
    Browse our latest listings ‚Äî find your ideal student accommodation and click to view details or contact the landlord.
  </div>

  <!-- SEARCH BAR -->
  <section class="search-bar container">
    <input type="text" id="searchInput" placeholder="Search by location or university..." />
    <button class="btn-add" onclick="window.location.href='add-listing.html'">+ Add Listing</button>
  </section>

  <!-- MAIN SECTION -->
  <main>
    <section class="listings container">
      <div id="landlord-info" class="landlord-info"></div>
      <div id="listing-container" class="listing-grid"></div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <p>&copy; 2025 CampusNest | All Rights Reserved</p>
    </div>
  </footer>
</body>
</html>
